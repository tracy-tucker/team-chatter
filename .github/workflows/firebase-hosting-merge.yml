name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - master

name: Dotenv Action
uses: falti/dotenv-action@v0.2.7

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
